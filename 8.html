<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Navigation Menu</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    nav {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    nav ul li {
        margin-right: 20px;
    }
    nav ul li a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
    }
    nav ul li a:hover {
        color: #ccc;
    }
    section {
        padding: 20px;
        margin-top: 50px;
    }
</style>
</head>
<body>

<nav id="mainNav"></nav>

<section id="section1">
    <h2>Section 1</h2>
    <p>This is the first section.</p>
</section>

<section id="section2">
    <h2>Section 2</h2>
    <p>This is the second section.</p>
</section>

<section id="section3">
    <h2>Section 3</h2>
    <p>This is the third section.</p>
</section>

<script>
    // Array of menu items
    var menuItems = [
        { text: 'Section 1', target: 'section1' },
        { text: 'Section 2', target: 'section2' },
        { text: 'Section 3', target: 'section3' }
    ];

    // Function to create navigation menu
    function createMenu() {
        var nav = document.getElementById('mainNav');
        var ul = document.createElement('ul');

        menuItems.forEach(item => {
            var li = document.createElement('li');
            var a = document.createElement('a');
            a.href = '#' + item.target;
            a.textContent = item.text;
            a.addEventListener('click', smoothScroll);
            li.appendChild(a);
            ul.appendChild(li);
        });

        nav.appendChild(ul);
    }

    // Function to scroll smoothly to target section
    function smoothScroll(event) {
        event.preventDefault();
        var targetId = event.target.getAttribute('href').substring(1);
        var targetSection = document.getElementById(targetId);
        window.scrollTo({
            top: targetSection.offsetTop,
            behavior: 'smooth'
        });
    }

    // Call the function to create the menu
    createMenu();
</script>

</body>
</html>
