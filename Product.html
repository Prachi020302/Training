<style>
    .product-card {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }
    .cart-item {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div id="productList"></div>
    <div id="cartList"></div>

    <script>
        var productList = [
            // JSON data provided in the question
        ];

        // Function to create product card element
        function createProductCard(product) {
            var productCard = document.createElement('div');
            productCard.className = 'product-card';
            productCard.id = 'item' + product.id;
            
            var title = document.createElement('h3');
            title.textContent = product.title;
            productCard.appendChild(title);

            var price = document.createElement('p');
            price.textContent = 'Price: $' + product.price;
            productCard.appendChild(price);

            var description = document.createElement('p');
            description.textContent = 'Description: ' + product.description;
            productCard.appendChild(description);

            var image = document.createElement('img');
            image.src = product.image;
            image.alt = product.title;
            image.width = '150';
            productCard.appendChild(image);

            var rating = document.createElement('p');
            rating.textContent = 'Rating: ' + product.rating.rate + ' (' + product.rating.count + ' reviews)';
            productCard.appendChild(rating);

            var quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.id = 'txtQty' + product.id;
            quantityInput.value = '1';
            quantityInput.min = '1';
            productCard.appendChild(quantityInput);

            addToCartButton.textContent = 'Add to Cart';
            addToCartButton.onclick = function() {
                addToCart(product.id);
            };
            productCard.appendChild(addToCartButton);

            return productCard;
        }

        // Function to create cart item element
        function createCartItem(item) {
            var cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.id = 'cartItem' + item.id;

            var title = document.createElement('h3');
            title.textContent = item.title;
            cartItem.appendChild(title);

            var price = document.createElement('p');
            price.textContent = 'Price: $' + item.price;
            cartItem.appendChild(price);

            var quantity = document.createElement('p');
            quantity.textContent = 'Quantity: ' + item.quantity;
            cartItem.appendChild(quantity);

            var incrementButton = document.createElement('button');
            incrementButton.textContent = '+';
            incrementButton.onclick = function() {
                incrementCartQuantity(item.id);
            };
            cartItem.appendChild(incrementButton);

            var decrementButton = document.createElement('button');
            decrementButton.textContent = '-';
            decrementButton.onclick = function() {
                decrementCartQuantity(item.id);
            };
            cartItem.appendChild(decrementButton);

            var removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = function() {
                removeFromCart(item.id);
            };
            cartItem.appendChild(removeButton);

            return cartItem;
        }

        // Function to render product list
        function renderProductList() {
            var productListDiv = document.getElementById('productList');
            productListDiv.innerHTML = '';
            productList.forEach(product => {
                var productCard = createProductCard(product);
                productListDiv.appendChild(productCard);
            });
        }

        // Function to render cart list
        function renderCartList() {
            var cartListDiv = document.getElementById('cartList');
            cartListDiv.innerHTML = '';
            cartList.forEach(item => {
                var cartItem = createCartItem(item);
                cartListDiv.appendChild(cartItem);
            });
        }

        // Function to add a product to the cart
        function addToCart(id) {
            var product = productList.find(item => item.id === id);
            var quantity = parseInt(document.getElementById('txtQty' + id).value);
            var existingItemIndex = cartList.findIndex(item => item.id === id);
            if (existingItemIndex !== -1) {
                cartList[existingItemIndex].quantity += quantity;
            } else {
                cartList.push({ id: id, title: product.title, price: product.price, quantity: quantity });
            }
            renderCartList();
        }

        // Function to remove a product from the cart
        function removeFromCart(id) {
            var index = cartList.findIndex(item => item.id === id);
            cartList.splice(index, 1);
            renderCartList();
        }

        // Function to increment quantity of a product in the cart
        function incrementCartQuantity(id) {
            var index = cartList.findIndex(item => item.id === id);
            cartList[index].quantity++;
            renderCartList();
        }

        // Function to decrement quantity of a product in the cart
        function decrementCartQuantity(id) {
            var index = cartList.findIndex(item => item.id === id);
            if (cartList[index].quantity > 1) {
                cartList[index].quantity--;
                renderCartList();
            } else {
                removeFromCart(id);
            }
        }

        // Initialize the cart list
        var cartList = [];

        // Render initial product list
        renderProductList();
    </script>
</body>
</html>
